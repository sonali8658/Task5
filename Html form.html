<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    
        
        <table align="center">
            <caption><b>Html Form</b></caption>
            <form>
            <tr>
<td>
    <label>First Name:</label>
</td>
<td bgcolor="silver">
    <input type="text" name="firstName" action="" method="get">
</td>
<tr>
    <td>
        <label>Last Name:</label>
    </td>
    <td bgcolor="silver">
        <input type="text">
    </td>
    <tr>
        <td>
            <label>Date of Birth:</label>
        </td>
        <td bgcolor="silver">
            <input type="date">
        </td>
        <tr>
            <td>
                <label>Email Id:</label>
            </td>
            <td bgcolor="silver">
                <input type="email">
            </td>
            <tr>
                <td>
                    <label>Mobile Number:</label>
                </td>
                <td bgcolor="silver">
                    <input type="Number">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="Submit">
                    <input type="reset">  
                </td>
                
            </tr>
            
        </form>
        </table>
       
</body>
</html>
